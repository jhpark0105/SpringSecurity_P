<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>새 일정 추가</title>
<link rel="stylesheet" th:href="@{/css/mystyles.css}">
</head>
<body>
<h2>새 일정 추가</h2>
<form th:action="@{/schedules}" th:object="${schedule}" method="post">
제목 : <input type="text" th:field="*{title}"><br/>
내용 : <textarea th:field="*{description}"/><br/>
시작시간 : <input type="datetime-local" th:field="*{startTime}"/><br/>
시작시간 : <input type="datetime-local" th:field="*{endTime}"/><br/>
<button type="submit">저장</button>
</form>
<br/>
<a href="/schedules">일정 목록</a>
</body>
</html>
